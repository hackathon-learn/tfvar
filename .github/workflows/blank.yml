name: Terraform Workflow

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.0  # Specify the desired Terraform version

      - name: Set up Azure Credentials
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > $GITHUB_WORKSPACE/azure_credentials.json

      - name: Login to Azure
        run: |
          echo "Logging in to Azure..."
          az login --service-principal -u $(jq -r .clientId $GITHUB_WORKSPACE/azure_credentials.json) -p $(jq -r .clientSecret $GITHUB_WORKSPACE/azure_credentials.json) --tenant $(jq -r .tenantId $GITHUB_WORKSPACE/azure_credentials.json)

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
